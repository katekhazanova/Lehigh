# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# CONNECTION POOL DATABASE SETTINGS
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

# The initial number of connections that are created when the pool
# is started.
av.jdbc.initialNumberOfConnections=1

# The maximum number of active connections that can be allocated from
# this pool at the same time, or zero for no limit.
av.jdbc.maxActiveConnections=0

# The maximum number of active connections that can remain idle in the
# pool, without extra ones being released, or zero for no limit.
av.jdbc.maxIdle=20

# The maximum number of milliseconds that the pool will wait (when there
# are no available connections) for a connection to be returned before
# throwing an exception, or -1 to wait indefinitely.
av.jdbc.maxWait=10000

# The minimum number of active connections that can remain idle in the
# pool, without extra ones being created, or 0 to create none.
av.jdbc.minIdleConnections=0

# The indication of whether connections will be validated before being
# borrowed from the pool.  If the connection fails to validate, it will be
# dropped from the pool, and we will attempt to borrow another.
av.jdbc.testOnBorrow=true

# The indication of whether connections will be validated before being
# returned to the pool.
av.jdbc.testOnReturn=false

# The indication of whether connections will be validated by the idle connection
# evictor (if any).  If a connection fails to validate, it will be dropped
# from the pool.
av.jdbc.testWhileIdle=false

# The SQL query that will be used to validate connections from this pool
# before returning them to the caller.  If specified, this query
# MUST be an SQL SELECT statement that returns at least
# one row.
#
# MSSQL: select 1
# DB/2: SELECT 1 FROM sysibm.sysdummy1
# Oracle: select 'validationQuery' from dual
av.jdbc.validation.query=



#The eval switch that the audits will be run with
av.evalsw=D
#log level that the audit will run with
av.log_level=E
#Comkey to use in audits
av.server.daemon.comKey=ONL
#Server names configured in the uachieve daemons
av.server_name1=server1
av.server_name2=server2


#time between search for completed audits (milliseconds)
av.between_search_time=3000
#Time in seconds for each audit to complete on average (EX: If 5 Student audit requests, a value of 10 seconds will stop looking for audits after 50 seconds)
av.timeoutForAuditRequests=15


#Line of the audit to start making comparisons
av.startLine=0
#compare by requirement by aligning them, skips last n lines of shorter section
av.align_by_section=true
#remove spacing within line, you cannot use ignore_spacing and compare_by_word at the same time, ignore_spacing will trump
av.ignore_spacing=true
#compare by word or character within the line
av.compare_by_word=false
#look at next line for better match
av.look_ahead=false
#number of lines to look ahead
av.look_ahead_count=10
#the matched percent of the lines compared to be considered 'OK'
av.match_threshold=100
